version: '3.9'

volumes:
  node_modules_vol:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./node_modules

secrets:
  nostr_keys:
    file: nsec_keys_dev.txt

services:
  nostrboot-dev:
    image: nostrboot-dev
    container_name: nostrboot-dev
    build:
      context: ../.
      dockerfile: ./.devcontainer/Dockerfile.dev
    working_dir: /nostrboot
    volumes:
      - ..:/nostrboot:cached
      - node_modules_vol:/bater-ponto/node_modules
    environment:
      - NOSTR_PRIVATE_KEY_FILE=/run/secrets/nostr_keys
      - NOSTR_RELAYS=wss://nostr.rocks;wss://relay.nostr.ch;wss://relay.mostr.pub;wss://nostr-pub.wellorder.net;wss://nostr.bitcoiner.social;wss://nostr.inosta.cc;wss://nostr.milou.lol;wss://nostr.frennet.xyz
      - TZ=America/Sao_Paulo
    tty: true
    secrets:
      - nostr_keys
